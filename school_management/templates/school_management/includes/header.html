{% load static %}
<nav class="navbar navbar-dark mb-0 shadow-sm d-md-none" style="background: linear-gradient(to right, #212529, #343a40);">
    <div class="container-fluid justify-content-start px-2">
        
        <button class="navbar-toggler border-0 me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileNav" aria-controls="mobileNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand fw-bold" href="{% url 'school_management:dashboard' %}">
            <i class="fas fa-graduation-cap me-2 text-info"></i>学校管理
        </a>

        <div class="offcanvas offcanvas-start rounded-end-3" tabindex="-1" id="mobileNav" aria-labelledby="mobileNavLabel" style="width: 280px; border: none;">
            <div class="offcanvas-header border-bottom p-4">
                <h5 class="offcanvas-title fw-bold text-dark" id="mobileNavLabel">
                    メニュー
                </h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            
            <div class="offcanvas-body px-3 pt-4 d-flex flex-column">
                <div class="user-profile-card mb-4 p-3 rounded-3 text-center bg-light border-0">
                    <div class="avatar-circle mb-2 mx-auto bg-white shadow-sm d-flex align-items-center justify-content-center" style="width: 60px; height: 60px; border-radius: 50%;">
                        <i class="fas fa-user text-secondary fa-lg"></i>
                    </div>
                    <h6 class="fw-bold text-dark mb-1">{{ user.full_name }}</h6>
                    <span class="badge bg-primary rounded-pill px-3 shadow-sm" style="font-weight: 500; font-size: 0.75rem;">{{ user.get_authority_display }}</span>
                </div>

                <ul class="nav flex-column gap-2 mb-auto">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center rounded-3 px-3 py-2 {% if request.resolver_match.url_name == 'dashboard' %}active-menu shadow-sm text-white{% else %}text-secondary{% endif %}" 
                           href="{% url 'school_management:dashboard' %}">
                            <i class="fas fa-home me-3" style="width: 20px; text-align: center;"></i>ホーム
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center rounded-3 px-3 py-2 {% if 'class' in request.resolver_match.url_name and 'qr_code' not in request.resolver_match.url_name %}active-menu shadow-sm text-white{% else %}text-secondary{% endif %}" 
                           href="{% url 'school_management:class_list' %}">
                            <i class="fas fa-chalkboard-teacher me-3" style="width: 20px; text-align: center;"></i>クラス管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center rounded-3 px-3 py-2 {% if 'student' in request.resolver_match.url_name and 'class' not in request.resolver_match.url_name %}active-menu shadow-sm text-white{% else %}text-secondary{% endif %}" 
                           href="{% url 'school_management:student_list' %}">
                            <i class="fas fa-users me-3" style="width: 20px; text-align: center;"></i>学生管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center rounded-3 px-3 py-2 {% if 'qr_code' in request.resolver_match.url_name %}active-menu shadow-sm text-white{% else %}text-secondary{% endif %}" 
                           href="{% url 'school_management:qr_code_list' %}">
                            <i class="fas fa-qrcode me-3" style="width: 20px; text-align: center;"></i>QRコード管理
                        </a>
                    </li>
                </ul>
                
                <div class="mt-4 pt-3 border-top">
                    <a class="nav-link d-flex align-items-center rounded-3 px-3 py-2 text-danger hover-danger" href="{% url 'school_management:logout' %}" onclick="return confirm('本当にログアウトしますか？');">
                        <i class="fas fa-sign-out-alt me-3" style="width: 20px; text-align: center;"></i>ログアウト
                    </a>
                </div>
            </div>
        </div>
    </div>

<style>
    .active-menu {
        background: linear-gradient(135deg, #0d6efd, #0a58ca);
        color: white !important;
        font-weight: 500;
    }
    .nav-link.text-secondary:hover {
        background-color: #f1f3f5;
        color: #0d6efd !important;
        transform: translateX(5px);
        transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    .hover-danger:hover {
        background-color: #fee2e2;
        transition: background-color 0.2s ease;
    }
    .nav-link i {
        transition: transform 0.2s;
    }
    .nav-link:hover i {
        transform: scale(1.1);
    }
</style>
